<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested grids</title>
    <link rel="stylesheet" href="nested.css">
</head>
<body>
    <div class="container">
        <div class="container">
            <div class="box" id ="header"> HEADER</div>
            <div class="box" id ="sidebar">SIDEBAR</div>
            <div class="box" id ="content">CONTENT</div>
            <div class="childgrid">
                <div class="element">
                    <div class="element" id ="header"> IMG1</div>
                    <div class="element" id ="sidebar">IMG2</div>
                    <div class="element" id ="content">IMG3</div>
                   
            </div>
            <div class="box" id ="footer"> FOOTER</div>
        </div>
    </div>
    
</body>
</html>
