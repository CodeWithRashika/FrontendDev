<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- COLSPAN AND ROWSPAN -->
<style>
table ,tr,td , th{
    border:1px solid black;
    border-collapse: collapse;
    text-align: center;
}

</style>
<body>
    <table>
        <tr>
           <th  colspan="6">Month</th>
           <th colspan="6">Saving</th>

        </tr>
        <tr>
            <td rowspan="3">January </td>
            <td colspan="2">100</td>
        </tr>
        <tr>
           
            <td colspan="2">200</td>
        </tr>
        <tr>
           
            <td colspan="2">300</td>
        </tr>
        <tr>
            <td  colspan="2">April</td>
            <td colspan="2">400</td>

        </tr>
        <tr>
            <td colspan="2">May</td>
            <td>400</td>
        </tr>
        <td colspan="2">June</td>
        <td>600</td>
        <tr>
            <td colspan="2">total</td>
            <td>2000</td>
        </tr>

    </table>
    
</body>
</html>
